name: Build & Push (dev) + Update GitOps

on:
  push:
    branches: ["development"]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: project-c5f72c1b-6454-456f-bc4
  GAR_LOCATION: europe-west1
  GAR_REPOSITORY: duman-platform
  SERVICE_NAME: gke-be-test-1
  WORKLOAD_IDENTITY_PROVIDER: projects/9788881395/locations/global/workloadIdentityPools/github-pool-1/providers/github-provider-1
  SERVICE_ACCOUNT: gke-test@project-c5f72c1b-6454-456f-bc4.iam.gserviceaccount.com
  GITOPS_REPO: AgentCarter1/duman-platform-gitops
  GITOPS_BRANCH: main
  GITOPS_OVERLAY_DIR: apps/gke-be-test-1/overlays/development
  COMMIT_PREFIX: ${{ vars.COMMIT_PREFIX || 'dev' }}

jobs:
  build-push:
    environment: Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Docker login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build & Push image
        id: build
        run: |
          set -euxo pipefail
          IMAGE="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPOSITORY}/dev/${SERVICE_NAME}"
          TAG="${IMAGE}:${GITHUB_SHA}"
          docker build -t "${TAG}" .
          docker push "${TAG}"
          echo "IMAGE_NAME=${IMAGE}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update image tag in GitOps kustomization
        shell: bash
        run: |
          set -euxo pipefail
          FILE="gitops/${GITOPS_OVERLAY_DIR}/kustomization.yaml"
          test -f "$FILE"
          yq eval ".images[] |= select(.name == \"${IMAGE_NAME}\") |= .newTag = \"${NEW_TAG}\"" -i "$FILE"
          echo "Updated newTag -> ${NEW_TAG}"
        env:
          IMAGE_NAME: ${{ steps.build.outputs.IMAGE_NAME }}
          NEW_TAG: ${{ github.sha }}

      - name: Commit & Push GitOps change
        shell: bash
        run: |
          set -euxo pipefail
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${GITOPS_OVERLAY_DIR}/kustomization.yaml"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "${COMMIT_PREFIX}: ${SERVICE_NAME} -> ${GITHUB_SHA}"
          git push origin "${GITOPS_BRANCH}"
        env:
          COMMIT_PREFIX: ${{ env.COMMIT_PREFIX }}